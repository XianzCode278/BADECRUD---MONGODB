        ];

 }
 buildTable(myarr)
function buildTable(data){
    var table = document.getElementById('myTable')

    for (var i = 0; i < data.length; i++) {
         
        var row = ` <tr>
                                <td>${data[i].name}</td>
                                <td>${data[i].age}</td>
                                <td>${data[i].birthday}</td>
                        </tr>
                    `
                    table.innerHTML +=row
            }
}
